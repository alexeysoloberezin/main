<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дезпрофиль</title>
</head>
<body>
  
    <div class="wrapper">
      <div class="content">
        <div class="window">
          <div class="window__wrapper">
            <div class="window__logo">
              <img src="img/logo1.png" alt="">
            </div>
            <p class="window__text">Войти</p>
            <form class="window__form">
              <input class="window__inp" type="text" name="login" id="login" placeholder="Логин">
              <input class="window__inp" type="password" name="password" id="password" placeholder="Пароль">
              <button class="window__btn">Войти</button>
            </form>
          </div>
        </div>
        <img class="bg2"  src="img/bg2.png" alt="">
        <img class="bg1" src="img/bg1.png" alt="">
     
        <img class="bg3"  src="img/bg3.png" alt="">
        <img class="bg4"  src="img/bg4.png" alt="">
      </div>
    </div>

</html>
